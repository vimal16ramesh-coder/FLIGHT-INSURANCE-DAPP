<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow border-0">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
          <i class="fas fa-plane-departure mr-2"></i>Buy Flight Insurance Policy
        </h4>
      </div>
      
      <div class="card-body p-4">
        <div *ngIf="!walletService.account" class="alert alert-warning text-center">
          <i class="fas fa-exclamation-triangle mr-2"></i>
          Please connect your wallet to purchase a policy
        </div>

        <form *ngIf="walletService.account">
          <div class="form-group">
            <label for="flightId" class="font-weight-bold text-dark">Flight ID</label>
            <input type="text" 
                   id="flightId" 
                   class="form-control form-control-lg border-left-3" 
                   [(ngModel)]="flightId" 
                   name="flightId"
                   placeholder="Enter flight number (e.g., BA249)">
            <small class="form-text text-muted">Enter your airline flight number</small>
          </div>
          
          <div class="form-group">
            <label for="date" class="font-weight-bold text-dark">Flight Date</label>
            <input type="date" 
                   id="date" 
                   class="form-control form-control-lg border-left-3" 
                   [(ngModel)]="date" 
                   name="date">
            <small class="form-text text-muted">Select your flight departure date</small>
          </div>
          
          <button type="button" 
                  class="btn btn-primary btn-lg btn-block py-3 mt-4" 
                  (click)="buyPolicy()"
                  [disabled]="loading || !flightId || !date">
            <span *ngIf="!loading">
              <i class="fas fa-shopping-cart mr-2"></i>Purchase Policy
            </span>
            <span *ngIf="loading">
              <i class="fas fa-spinner fa-spin mr-2"></i>Processing...
            </span>
          </button>
        </form>
      </div>
      
      <div class="card-footer bg-light">
        <small class="text-muted">
          <i class="fas fa-info-circle mr-1"></i>
          Your policy will be secured on the blockchain immediately after purchase
        </small>
      </div>
    </div>
  </div>
</div>
