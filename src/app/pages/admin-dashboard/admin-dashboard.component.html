<div *ngIf="!isOwner" class="alert alert-danger">Not authorized. Only contract owner can access this page.</div>
<div *ngIf="isOwner">
  <h2>Admin Dashboard</h2>
  <div>
    <strong>Contract Balance:</strong> {{ contractBalance }} Wei
  </div>
  <div>
    <strong>Oracle Address:</strong> {{ oracle }}
  </div>
  <hr>
  <div>
    <h3>Set Oracle Address</h3>
    <input type="text" [(ngModel)]="oracleInput" placeholder="Oracle Address" />
    <button (click)="setOracle()" class="btn btn-primary">Set Oracle</button>
  </div>
  <hr>
  <div>
    <h3>Fund Contract</h3>
    <input type="text" [(ngModel)]="depositAmount" placeholder="Amount in ETH" />
    <button (click)="deposit()" class="btn btn-success">Deposit</button>
  </div>
</div>
